<div class="space-y-6 animate-fade-in">
    <!-- Page Header -->
    <div class="bg-white/95 backdrop-blur-sm rounded-lg shadow-sm border border-blue-200 p-6 hover:shadow-md transition-shadow duration-300">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="h-12 w-12 bg-blue-600 rounded-lg flex items-center justify-center shadow-sm hover:shadow-md transition-all duration-300">
                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-blue-800">Quản Lý Học Kỳ</h1>
                    <p class="text-blue-600">Quản lý thông tin học kỳ trong hệ thống</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <div class="bg-blue-50 px-3 py-1 rounded-full border border-blue-200">
                    <span class="text-sm font-medium text-blue-700">{{ semesters.length }} học kỳ</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Search and Actions -->
    <div class="bg-white/95 backdrop-blur-sm rounded-lg shadow-sm border border-blue-200 p-6 hover:shadow-md transition-shadow duration-300 animate-slide-in">
        <div class="flex flex-col sm:flex-row gap-4 items-center justify-between">
            <div class="flex-1 max-w-md">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        [(ngModel)]="searchText" 
                        (input)="applyFilter()"
                        placeholder="Tìm kiếm học kỳ..." 
                        class="block w-full pl-10 pr-3 py-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                    >
                </div>
            </div>
            <button (click)="reset()" class="btn btn-secondary">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span>Làm mới</span>
            </button>
        </div>
    </div>

    <!-- Form -->
    <div class="bg-white/95 backdrop-blur-sm rounded-lg shadow-sm border border-blue-200 p-6 hover:shadow-md transition-shadow duration-300 animate-scale-in">
        <h3 class="text-lg font-semibold text-blue-800 mb-4">
            {{ editingId ? 'Chỉnh sửa học kỳ' : 'Thêm học kỳ mới' }}
        </h3>
        
        <form (ngSubmit)="save()" class="form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-blue-700 mb-2">
                        <svg class="inline h-4 w-4 mr-1 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        Học kỳ
                    </label>
                    <input 
                        type="text" 
                        [(ngModel)]="form.semester" 
                        name="semester"
                        placeholder="Nhập học kỳ (VD: 2024-1)" 
                        pattern="^[0-9]{4}-[0-9]{1}$"
                        title="Định dạng: YYYY-X (VD: 2024-1)"
                        required
                        class="w-full px-3 py-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                    >
                </div>
            </div>

            <button 
                type="submit" 
                class="btn btn-success mt-4 px-6 block mx-auto"
            >
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span>{{ editingId ? 'Cập nhật học kỳ' : 'Thêm học kỳ mới' }}</span>
            </button>
        </form>
    </div>

    <!-- Data Table -->
    <div class="grid animate-slide-in-right">
        <div class="px-6 py-4 border-b border-blue-200">
            <h3 class="text-lg font-semibold text-blue-800">Danh sách học kỳ</h3>
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-blue-200">
                <thead class="bg-blue-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-blue-500 uppercase tracking-wider">#</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-blue-500 uppercase tracking-wider">Học kỳ</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-blue-500 uppercase tracking-wider">Thao tác</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-blue-200">
                    <tr *ngFor="let s of filteredSemesters; let i = index" 
                        (click)="selectForEdit(s)"
                        class="hover:bg-blue-50 cursor-pointer transition-all duration-200 hover:shadow-sm">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-blue-900">
                            {{ i + 1 }}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                {{ s.semester }}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex space-x-2">
                                <button 
                                    (click)="$event.stopPropagation(); selectForEdit(s)"
                                    class="btn btn-primary text-sm px-3 py-1"
                                >
                                    <svg class="inline h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                    Sửa
                                </button>
                                <button 
                                    (click)="$event.stopPropagation(); remove(s.id)"
                                    class="btn btn-danger text-sm px-3 py-1"
                                >
                                    <svg class="inline h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                    Xóa
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="semesters.length === 0">
                        <td colspan="3" class="px-6 py-12 text-center">
                            <div class="flex flex-col items-center">
                                <svg class="h-12 w-12 text-blue-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                <p class="text-blue-500 text-lg">Không tìm thấy học kỳ nào</p>
                                <p class="text-blue-400 text-sm">Hãy thêm học kỳ đầu tiên vào hệ thống</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
