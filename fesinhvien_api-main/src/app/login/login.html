<div class="login-bg flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 overflow-hidden">
    <div class="relative max-w-md w-full space-y-8 animate-bounce-in">
        <!-- Logo and Title -->
        <div class="text-center">
            <div class="mx-auto h-24 w-24 rounded-full flex items-center justify-center shadow-2xl mb-6 transform hover:scale-110 transition-all duration-300 animate-bounce-in">
                <svg class="h-14 w-14 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
            </div>
            <h2 class="text-5xl font-bold bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent mb-3 animate-fade-in">
                Hệ Thống Quản Lý Sinh Viên
            </h2>
            <p class="text-blue-100 text-xl animate-slide-in">Đăng nhập để truy cập hệ thống</p>
        </div>

        <!-- Login Form -->
        <div class="glass rounded-3xl p-10 shadow-2xl border border-white/20 animate-fade-in">
            <form #loginForm="ngForm" (ngSubmit)="onLogin()" class="space-y-8">
                <div class="space-y-6">
                    <div class="animate-slide-in">
                        <label for="username" class="block text-sm font-semibold text-gray-700 mb-3 flex items-center">
                            <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg flex items-center justify-center mr-3">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            Tên đăng nhập
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            [(ngModel)]="username" 
                            required
                            class="w-full px-6 py-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-300 bg-white/90 backdrop-blur-sm text-lg shadow-lg hover:shadow-xl transform hover:scale-105"
                            placeholder="Nhập tên đăng nhập"
                        >
                    </div>
                    
                    <div class="animate-slide-in" style="animation-delay: 0.1s;">
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-3 flex items-center">
                            <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-purple-600 rounded-lg flex items-center justify-center mr-3">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            Mật khẩu
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            [(ngModel)]="password" 
                            required
                            class="w-full px-6 py-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-purple-500/20 focus:border-purple-500 transition-all duration-300 bg-white/90 backdrop-blur-sm text-lg shadow-lg hover:shadow-xl transform hover:scale-105"
                            placeholder="Nhập mật khẩu"
                        >
                    </div>
                </div>

                <button 
                    type="submit" 
                    [disabled]="!loginForm.valid"
                    class="w-full flex justify-center py-4 px-6 border border-transparent rounded-xl shadow-lg text-lg font-semibold text-white bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 hover:from-blue-700 hover:via-purple-700 hover:to-pink-700 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105 hover:shadow-2xl animate-bounce-in"
                    style="animation-delay: 0.2s;"
                >
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Đăng Nhập
                </button>
            </form>

        </div>

        <!-- Footer -->
        <div class="text-center animate-fade-in" style="animation-delay: 0.4s;">
            <p class="text-blue-100 text-lg font-medium">
                © 2024 Hệ Thống Quản Lý Sinh Viên. Tất cả quyền được bảo lưu.
            </p>
            <div class="mt-4 flex justify-center space-x-6">
                <div class="flex items-center text-blue-200">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-sm">Bảo mật cao</span>
                </div>
                <div class="flex items-center text-blue-200">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <span class="text-sm">Tốc độ nhanh</span>
                </div>
                <div class="flex items-center text-blue-200">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                    <span class="text-sm">Thân thiện</span>
                </div>
            </div>
        </div>
    </div>
</div>
